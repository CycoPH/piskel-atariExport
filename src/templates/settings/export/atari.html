<script type="text/html" id="templates/settings/export/atari.html">
<div class="export-panel-atari">
	<div class="export-panel-header export-info">
		Atari Player/Missile graphics are vertical 8-bit wide strips. Usually two are overlaid to create a 2 bit color option with player 1 &amp; 2 and 3 &amp; 4 making one multi-color player.
	</div>
	<div class="export-panel-section">
		<div style="padding-bottom: 5px">
		<span class="highlight">Export as asm File: </span>
		<span class="export-info">
			Atari atasm file with frame rendered as .byte. 8 bits per player. Max 2 layers
		</span>
		</div>
		<div style="display: flex; line-height: 23px;">
			<label style="flex-shrink: 0; padding-right:5px;">Prefix</label>
			<input type="text" style="flex: 1;" class="atari-prefix-name textfield"
				   autocomplete="off" placeholder="Sprite name prefix ...">
		  </div>
		<div class="checkbox-container" style="margin: 5px 0;">
			<input id="asm-from-pallete-checkbox" class="asm-from-pallete-checkbox checkbox-fix" type="checkbox" />
			<label for="asm-from-pallete-checkbox" title="Check to convert pallete index to bit plane. Uncheck for layers to bit planes." rel="tooltip"
				data-placement="top">Split pallete index into layers</label>
		</div>
		<button type="button" class="button button-primary atasm-download-button">Download asm file</button>
	</div>
</div>
</script>
